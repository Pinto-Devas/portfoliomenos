{{ define "main" }}
<main>
  <section class="projects-list">
    <h2 class="list-title">Projetos</h2>
    <div class="grid">
      {{ range .Pages }}
        <div class="grid-item">
          <h3>{{ .Title }}</h3>
          {{ if .Params.featured_image }}
            <img src="{{ .Params.featured_image }}" alt="{{ .Title }}" class="project-image">
          {{ end }}
          <p>{{ .Summary }}</p>
          <a href="{{ .Permalink }}" class="project-button">Explorar Projeto</a>
        </div>
      {{ end }}
    </div>
  </section>
</main>
{{ end }}
