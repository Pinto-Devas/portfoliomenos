{{ define "main" }}
<main>
  <section class="projects-list">
    <h2 class="list-title">Projects</h2>
    <div class="grid">
      {{ range .Pages }}
        <div class="grid-item">
          <h3>{{ .Title }}</h3>
          <p>{{ .Summary }}</p>
          <a href="{{ .Permalink }}" class="btn btn-primary">View Project</a>
        </div>
      {{ end }}
    </div>
  </section>
</main>
{{ end }}
